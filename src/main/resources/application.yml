spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/study/jpashop2
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true #system.out로 출력
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug #logger로 출력
    org.hibernate.type: trace